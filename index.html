<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লোড হচ্ছে...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://www.adsterra.com/your-direct-link"; // এখানে আপনার Adsterra ডিরেক্ট লিংক বসান
    }, 1000);
  </script>
</head>
<body>

  <h1>অনুগ্রহ করে অপেক্ষা করুন...</h1>
  <div class="spinner"></div>
  <div class="note">বিজ্ঞাপনে নিয়ে যাওয়া হচ্ছে</div>

</body>
</html>
